<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="display"></div>
                <div id="buttonArea">
                    <div id="numbersArea"></div>
                    <div id="operatorsArea">
                        <button id="add">&plus;</button>
                        <button id="subtract">&minus;</button>
                        <button id="multiply">&#215;</button>
                        <button id="divide">&div;</button>
                        <button id="equal">&equals;</button>
                        <button id="clear">C</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
